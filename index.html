<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">


    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <picture>
          <source media="(max-width:25em)" srcset="image-product-mobile.jpg">
          <img
            class="img-card"
            src="image-product-desktop.jpg"
            alt=""
          />
        </picture>

        <div class="text-side">
          <p class="first-line">Perfume</p>
          <h1>
            Gabrielle <br />
            Essence Eau <br />
            De Parfum
          </h1>
          <p class="ingre">
            A floral, solar and voluptuous <br />
            interpretation composed by<br />
            Olivier Polge,Perfumer-Creator <br />
            for the House of CHANEL.
          </p>
          <div class="price-container">
            <span class="price-with-dis">$149.99</span>
            <del class="real-price">$169.99</del>
          </div>
          <button><ion-icon class="log" name="cart-outline"></ion-icon>Add to Card</button>
        </div>
      </div>
    </main>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
